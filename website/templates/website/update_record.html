{% extends "website/layout.html" %}
{% block title %}Update Record{% endblock %}

{% block content %}
<br><br><br>
<center>
    <h2>Update Record </h2>
    <form method='post'>
        {% csrf_token %}
        <div class="col-md-3">
            {{form.as_p}}
        </div>
        <button type='submit' class='btn btn-success'> Update </button>
        <a href="{% url "customer_record" current_record.id %}" class='btn btn-primary me-5'>Back</a>
    </form></center>


{% endblock %}
